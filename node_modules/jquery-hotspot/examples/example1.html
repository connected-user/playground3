<!DOCTYPE html>
<html>
<head>
	<title>jQuery Hotspot | example2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../jquery.hotspot.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">

	<div class="panel panel-info" id="example-admin">
		<div class="panel-heading">
			<h4>Example - Display mode</h4>
		</div>
		<div class="panel-body">
			<h4>Click the Spots!</h4>
			<div id="HotspotPlugin_image">
				<img src="images/sample-image.png">
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="../jquery.hotspot.js"></script>

<script type="text/javascript">
	$("#HotspotPlugin_image").hotspot({
		data: [
			{ "x":288, "y":290, "Title":"The Title","Message":"Create the Message here" },
			{ "x":143, "y":400, "Title":"jQuery Hotspot","Message":"This jQuery Plugin lets you create hotspot to any HTML element." }
		],
		interactivity: "click",
	});
</script>

</body>
</html>
